    <script>
      $(function () {

        $(document).on('click','#logout',function(e){
          e.preventDefault();
         // window.location.href= $(this).attr('href');
          $('.main-header .sidebar-menu .main-footer').css("display","none");
        });

      }); //end jquery



      $(document).on("click", ".tab-item", function() {
        var tab = $(this).data("tab");
         $(".tab-pane").removeClass("active");
         $("#"+tab).addClass("active");
      });

      $(document).on("click",".btn-verify",function(){
        var id = $(this).data("id"),
            cname = $(this).data("cname"),
            cid = $(this).data("cid");
        $("#selected_pending_name").text(cname);
      });

       $(document).on("click",".btn-renew",function(){
        var id = $(this).data("id"),
            cid = $(this).data("cid");
        $("#selected_renew_name").text($(this).data("lastname") + ", " + $(this).data("firstname"));
      });

      $(document).on("keypress",".form-control",function(){
         if($(this).val().length > 0){
          $(this).parent().parent().removeClass("has-error");
          $(this).next(".vc-help").css("display","none");
          $(this).next(".txt-email").css("display","none");
         }
      });
      $(document).on("keypress",".letter-only", function(event){
          var inputValue = event.charCode;
        if(!(inputValue >= 65 && inputValue <= 120) && (inputValue != 32 && inputValue != 0)){
            event.preventDefault();
        }

      });


      $(document).on("keydown",".number-only",function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110]) !== -1 ||
             // Allow: Ctrl+A, Command+A
            (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
             // Allow: home, end, left, right, down, up
            (e.keyCode >= 35 && e.keyCode <= 40)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });



$(document).ajaxStart(function() { Pace.restart(); });
