      $(document).on("click", ".tab-item", function() {
        var tab = $(this).data("tab");
         $(".tab-pane").removeClass("active");
         $("#"+tab).addClass("active");
      });

      $(document).on("click",".btn-verify",function(){
        var id = $(this).data("id"),
            cname = $(this).data("cname"),
            cid = $(this).data("cid");
        $("#selected_pending_name").text(cname);
      });

       $(document).on("click",".btn-renew",function(){
        var id = $(this).data("id"),
            cid = $(this).data("cid");
        $("#selected_renew_name").text($(this).data("lastname") + ", " + $(this).data("firstname"));
      });

      $(document).on("keypress",".form-control",function(){
         if($(this).val().length > 0){
          $(this).parent().parent().removeClass("has-error");
          $(this).next(".vc-help").css("display","none");
          $(this).next(".txt-email").css("display","none");
         }
      });

      $(document).on("keypress",".letter-only", function(event){
          var inputValue = event.charCode;
         
            if(!(inputValue >= 65 && (inputValue >= 91 || inputValue <= 120)) && (inputValue != 32 && inputValue != 0)){
              event.preventDefault();
          }

            
   
        

      });

      $(document).on("change",".dd, .bd",function(){
        $(this).css("border-color","#d2d6de");
      });

      $(document).on("change","#bd-year",function(){
        if($(this).val()!="0" && $("#bd-month").val()!="0" && $("#bd-day").val()!="0"){
          var age_string = $(this).val()+"/"+$("#bd-month").val()+"/"+$("#bd-day").val();
            var age = getAge(age_string.toString());
            $("#age").val(age);
            if(age > 17){
              $("#age").parent().parent().removeClass("has-error");
              $(".txt-age").css("display","none");
            }else{
              $("#age").parent().parent().addClass("has-error");
              $(".txt-age").css("display","block");
            }
          }
      });

      $(document).on("keydown",".number-only",function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110]) !== -1 ||
             // Allow: Ctrl+A, Command+A
            (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
             // Allow: home, end, left, right, down, up
            (e.keyCode >= 35 && e.keyCode <= 40)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });

    function getAge(dateString) {
        var today = new Date();
        var birthDate = new Date(dateString);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
    }

    $(document).on("change",".view-report-by",function(){
       var report = $(this).val();
       //$('.btn-report').css("display","none");

       if(report == "d"){
          $('#d, #m,#y').css("display","block");
          $(".lbl-report").text("Date");
          $("#m").css("width","90px");
          $("#d,#y").css("width","80px");
       }else if(report == "m"){
          $(".lbl-report").text("Month and Year");
          $('#d').css("display","none"); 
          $('#m,#y').css("display","block");
          $("#m").css("width","135px");
          $("#y").css("width","125px");
       }else if(report == "y"){
        $(".lbl-report").text("Year");
          $('#d,#m').css("display","none"); 
          $('#y').css({"display":"block","width":"250px"});
       }

    });
