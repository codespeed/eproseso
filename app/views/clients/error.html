            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">

              </li>

      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar" >
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu"  ng-hide="isHide">

            <li><a href="#/clients"><i class="fa fa-users"></i> <span>Clients</span></a></li>

          </ul>
        </section>
        <!-- /.sidebar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            SMS Balance
            <!-- <small>advanced tables</small> -->
          </h1>
          <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> Home</li>
            <li class="active">SMS Balance</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content" style="min-height: 500px;">

    


          <div class="row">
            <div class="col-xs-12">

        
             
         
              <div class="box box-success">

                     <div class="box-header with-border" style="padding-top:20px;padding-bottom:20px;">


                     <form>
                <!-- text input -->
              <div class="col-xs-8" style="margin-bottom: 20px;">
                  <div class="form-group">
                    <label  class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-7">
                      <input style="display: none;" type="text" class="form-control" ng-model="_id" id="eml" name="_id">
                      <input type="text" class="form-control" ng-model="eml" id="eml" name="eml">
                    </div>
                  </div>
      
              </div>


              <div class="col-xs-8">
                  <div class="form-group">
                    <label  class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" ng-model="pwd" id="pwd" name="pwd">
                    </div>
                  </div>
      
              </div>

               <div class="col-xs-8 col-xs-offset-2" style="padding-top:20px;">

                 <button ng-click="update()" class="btn btn-success btn-large" style="margin-left:10px;">Check &amp; Update</button>
      
              </div>
          

         
          
              </form>

            </div>
              
                <div class="box-body" style="padding-top:40px;"  >


                <iframe src="{{balance | trustAsResourceUrl}}" style="width:1000px;border:none;margin:0 auto;" ></iframe>


<!-- {{reportURL | trustAsResourceUrl}} -->
             
            </div>
            <!-- /.tab-content -->
          </div>

                
                </div><!-- /.box-body -->
              </div><!-- /.box -->




       
   


            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

 <div id="view-report" class="modal fade view-report" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                
                  <div class="modal-body">

                 <iframe ng-show="daily" src="{{reportDaily | trustAsResourceUrl}}"></iframe>
                 <iframe ng-show="monthly" src="{{reportMonthly | trustAsResourceUrl}}"></iframe>
                 <iframe ng-show="yearly" src="{{reportYearly | trustAsResourceUrl}}"></iframe>

                  </div>
               
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>
