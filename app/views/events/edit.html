      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Edit Event
            <!-- <small>advanced tables</small> -->
            <input type="hidden" id="action" value="category-add">
          </h1>
          <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> Home</li>
            <li>Events</li>
            <li class="active">Edit</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content client-add">

    
          <div class="row">
            <div class="col-xs-12">

          
                    <form data-action="add" class="form-horizontal" id="save-form" onsubmit="return false;"  enctype="multipart/form-data" method="post" >
         
        
                <div class="box box-success">

             <div class="box-header with-border">
                  <h3 class="box-title">Event Details</h3>
                </div>
               
                  <div class="box-body">

                  <div class="form-group">
                    <label  class="col-sm-3 control-label">Title <span class="text-red">*</span>:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" ng-model="event.title" id="title" name="title">
                    </div>
                  </div>

                   <div class="form-group">
                    <label  class="col-sm-3 control-label">Date <span class="text-red">*</span>:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" ng-model="event.date" id="date" name="date">
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-3 control-label">Location <span class="text-red">*</span>:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" ng-model="event.location" id="location" name="location">
                    </div>
                  </div>



                   <div class="form-group" style="display: none;">
                    <label  class="col-sm-3 control-label">Slug:</label>
                    <div class="col-sm-7">
                      <span style="position: relative;top:4px;">{{event.title | slugify}}</span>
                    </div>
                  </div>


                          <div class="form-group">
                    <label  class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-7">
                      
                      <!-- <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea> -->
                  <!--     ui-tinymce="tinymceOptions" -->
                      <!-- <textarea  ng-model="tinymceModel"  style="width: 100%; height: 300px;""></textarea> -->
                       <textarea class="textarea" ng-model="tinymceModel"  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </div>
                  </div>

                 
         

                  </div>

                  <div class="box-footer">
                    <div class="col-xs-12">
                     <div class="form-group">
                     <label  class="col-sm-2 control-label"></label>
                   <button class="btn btn-md btn-success btn-flat btn-save" ng-click="editEvent(event)">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#/events"  class="btn btn-md btn-default btn-flat">Cancel</a>
                    </div>
                    </div>
                  </div>

                  </div>

            </form>


            </div>
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

       <footer class="main-footer"  ng-hide="isHide">
